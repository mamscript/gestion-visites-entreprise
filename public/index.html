<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Visites d'Entreprise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 2rem;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .role-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 15px;
            overflow: hidden;
        }
        .role-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .role-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .manager-card { background: linear-gradient(135deg, #ff6b6b, #ee5a24); }
        .chef-card { background: linear-gradient(135deg, #4ecdc4, #44a08d); }
        .consultant-card { background: linear-gradient(135deg, #a8edea, #fed6e3); }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="mb-0">
                                <i class="fas fa-building me-3"></i>
                                Gestion des Visites d'Entreprise
                            </h1>
                            <p class="mb-0 mt-2">Centre de Formation Professionnelle</p>
                        </div>
                        <div class="card-body p-5">
                            <div class="row g-4">
                                <div class="col-md-4">
                                    <div class="card role-card manager-card text-white h-100" onclick="window.location.href='/login'">
                                        <div class="card-body text-center p-4">
                                            <i class="fas fa-user-tie role-icon"></i>
                                            <h4>Manager Pédagogique</h4>
                                            <p class="mb-0">Administration et affectation des visites</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card role-card chef-card text-white h-100" onclick="window.location.href='/login'">
                                        <div class="card-body text-center p-4">
                                            <i class="fas fa-user-check role-icon"></i>
                                            <h4>Chef de Projet</h4>
                                            <p class="mb-0">Effectuer et gérer les visites d'entreprise</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="card role-card consultant-card text-dark h-100" onclick="window.location.href='/login'">
                                        <div class="card-body text-center p-4">
                                            <i class="fas fa-chart-line role-icon"></i>
                                            <h4>Consultant</h4>
                                            <p class="mb-0">Consultation et analyse des données</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4">
                                <a href="/login" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>
                                    Se connecter
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
